<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>مشغل M3U8</title>

  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui, sans-serif}
    #title{padding:10px;text-align:center;font-weight:bold;background:#111}
    .video-js{width:100%;height:calc(100vh - 48px);}
  </style>
</head>
<body>
  <div id="title">قناة مباشرة</div>
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" playsinline webkit-playsinline></video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const p = new URL(location.href).searchParams;
    const src = p.get('src');
    const title = p.get('title') || "قناة مباشرة";
    document.getElementById('title').textContent = title;

    if(src){
      videojs('my-video', {
        autoplay: true,
        controls: true,
        preload: 'auto',
        fluid: true,
        sources: [{ src, type: 'application/x-mpegURL' }]
      });
    }else{
      document.getElementById('title').textContent = 'لا يوجد رابط بث';
    }
  </script>
</body>
</html>
