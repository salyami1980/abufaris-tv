<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المشغّل</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Kufi Arabic","Noto Sans Arabic",Arial,sans-serif}
    .wrap{min-height:100%;display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;padding:16px}
    #p{width:min(100%,900px);aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden}
    .bar{width:min(100%,900px);display:flex;justify-content:space-between;align-items:center}
    .title{font-weight:700}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:#1976d2;color:#fff;cursor:pointer}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div id="p"></div>
    <div class="bar">
      <div class="title" id="t"></div>
      <button class="btn" onclick="location.reload()">إعادة تحميل</button>
    </div>
  </div>
  <script>
    const q = new URLSearchParams(location.search);
    const src = q.get('src');
    const title = q.get('title')||'قناة مباشرة';
    document.getElementById('t').textContent = title;

    let clap = new Clappr.Player({
      source: src,
      parentId: "#p",
      autoPlay: true,
      mute: false,
      playback: { crossOrigin: "anonymous", hlsjsConfig: { lowLatencyMode: true } },
      mediacontrol: { seekbar: "#ffc107", buttons: "#ffffff" },
      width: "100%",
      height: "100%",
    });
  </script>
</body>
</html>
