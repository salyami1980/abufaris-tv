  </div>  <script>
  // اجعل الروابط تفتح مباشرة في VLC حسب المنصّة، بدون أي سقوط للرابط http داخل المتصفح
  (function(){
    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isiOS = /iPhone|iPad|iPod/i.test(ua);

    document.querySelectorAll('a.tile[data-src]').forEach(a => {
      const src = a.getAttribute('data-src');
      let href;
      if(isAndroid){
        // صيغة intent الرسمية لكروم أندرويد لفتح VLC مباشرة
        try {
          const u = new URL(src);
          href = `intent://${u.host}${u.pathname}${u.search}` +
                 `#Intent;scheme=${u.protocol.replace(':','')};package=org.videolan.vlc;end`;
        } catch { href = `intent://${src.replace(/^https?:\/\//,'')}` + `#Intent;scheme=http;package=org.videolan.vlc;end`; }
      } else if(isiOS){
        // مخطط VLC على iOS
        href = `vlc-x-callback://x-callback-url/stream?url=${encodeURIComponent(src)}`;
      } else {
        // سطح المكتب (قد يتطلب تسجيل البروتوكول مع النظام)
        href = `vlc://${src}`;
      }
      a.setAttribute('href', href);
      a.removeAttribute('target');
      a.removeAttribute('type');
      a.onclick = null; // تأكيد عدم وجود منع افتراضي
    });
  })();
</script></body>
