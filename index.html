  <style>
    :root{
      --safe-pad: 32px;      /* حواف آمنة للتلفزيون */
      --radius: 22px;        /* نصف قطر الحواف */
      --focus-ring: 5px;     /* سمك إطار التركيز */
      --accent: #ffc107;     /* لون إطار التركيز (ذهبي) */
      --v-gap: 12px;          /* عناصر متلاصقة */
      --max-w: 600px;        /* العرض الأقصى (مقاس وسط) */
    }
    @media (min-width: 2560px){ /* 4K */
      :root{ --safe-pad: 44px; --max-w: 1100px; }
    }

    html, body{
      margin:0; height:100%;
      background:#212121; color:#fafafa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overscroll-behavior: none;
    }

    .page{
      min-height:100%; box-sizing:border-box;
      padding: var(--safe-pad);
      padding-left: calc(env(safe-area-inset-left, 0px) + var(--safe-pad));
      padding-right: calc(env(safe-area-inset-right, 0px) + var(--safe-pad));
      padding-top: calc(env(safe-area-inset-top, 0px) + var(--safe-pad));
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + var(--safe-pad));
      display:flex; flex-direction:column; align-items:center;
    }

    header{ text-align:center; margin-bottom: 14px; }
    header h1{
      margin:0 0 4px; font-size: clamp(28px, 4.5vw, 62px); font-weight: 800;
    }
    header .sub{ opacity:.85; font-size: clamp(16px, 2.2vw, 24px); }

    /* عمود واحد وسط الصفحة */
    .stack{
      width: min(100%, var(--max-w));
      margin-inline:auto;
      display:flex; flex-direction:column; gap: var(--v-gap);
    }

    /* عنصر (قناة/بنر) */
    .tile{
      position:relative; display:block;
      overflow:hidden; border-radius: var(--radius);
      background: transparent; box-shadow: none; outline: none;
    }

    /* الصورة: كاملة بلا قص ومتلاصقة */
    .thumb{
      display:block; width:100%; height:auto;
      object-fit: contain; background: transparent;
      border-radius: inherit;
    }

    /* تركيز ذهبي يطابق الحواف تمامًا بدون أي ظل */
    .tile.link{ position:relative; }
    .tile.link:focus{ outline: none; }
    .tile.link:focus-visible::after,
    .tile.link[tabindex="0"]:focus::after{
      content:""; position:absolute; inset:0;
      border: var(--focus-ring) solid var(--accent);
      border-radius: inherit; pointer-events:none; box-shadow:none;
    }

    /* البنرات: غير تفاعلية */
    .banner{ pointer-events: none; }

    footer{
      text-align:center; margin-top: 20px;
      opacity:.9; font-weight:700; font-size: clamp(16px, 2vw, 22px);
    }

    /* منع الحركات السلسة لتجنّب الاهتزاز */
    main{ width:100%; scroll-behavior:auto; overscroll-behavior: contain; }
    a, .tile { -webkit-tap-highlight-color: rgba(0,0,0,0); }
  </style>

  <script>
    (function(){
      const stack = document.getElementById('stack');
      const items = Array.from(stack.querySelectorAll('.tile.link')); // القنوات فقط

      // ركّز أول عنصر
      if (items.length) centerFocus(items[0]);

      function centerFocus(el){
        if (!el) return;
        el.focus({preventScroll:true});                 // أولاً التركيز
        el.scrollIntoView({block:'center', inline:'nearest'}); // ثم تمركز فوري
      }

      // تنقّل D-pad وفتح الرابط
      document.addEventListener('keydown', (e)=>{
        const active = document.activeElement;
        const i = items.indexOf(active);
        if (i === -1) return;

        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            centerFocus(items[Math.min(i + 1, items.length - 1)]);
            break;
          case 'ArrowUp':
            e.preventDefault();
            centerFocus(items[Math.max(i - 1, 0)]);
            break;
          case 'Enter':
          case 'NumpadEnter':
          case ' ':
          case 'DPAD_CENTER':
            e.preventDefault();
            if (active && active.click) active.click();
            break;
          default: break;
        }
      }, {passive:false});
    })();
  </script>
